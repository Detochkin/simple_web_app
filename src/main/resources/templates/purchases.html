<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Покупки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="48x48" href="img/oak-leaf.png">
</head>
<body class="bg-dark text-white">

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 col-6">
    <h1 th:text="${purchase_header}"/>
</div>
<div class="container mt-3 col-6">
    <table class="table table-dark col-6 col-sm-4">
        <thead>
        <tr>
            <th scope="col">Тикер</th>
            <th scope="col">Цена покупки</th>
            <th scope="col">Количество</th>
            <th scope="col">Сумма сделки</th>
            <th scope="col">Дата</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase: ${purchases}" class="table-active">
            <td th:text="${purchase.ticker}"/>
            <td th:text="${purchase.purchasePrice}"/>
            <td th:text="${purchase.quantity}"/>
            <td th:text="${purchase.purchaseSum}"/>
            <td><a th:href="'/purchases/' + ${purchase.id}"><p th:text="${purchase.purchaseDate}"></p></a></td>

        </tr>
        </tbody>

    </table>
</div>
<div class="container col-6">
    <a href="/purchases/add">Добавить бумагу</a>
</div>
</body>
</html>
