<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Портфель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white col">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1 th:text="${portfolio_header}"/>
</div>
<div class="container mt-5">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Тикер</th>
            <th scope="col">Средняя цена</th>
            <th scope="col">Количество</th>
            <th scope="col">Всего вложено</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="portfolio_list: ${portfolio_list}" class="table-active">
            <td th:text="${purchase.ticker}"/>
            <td th:text="${purchase.purchaseAveragePrice}"/>
            <td th:text="${purchase.TotalQuantity}"/>
            <td th:text="${purchase.TotalSum}"/>

        </tr>
        </tbody>

    </table>
</div>
<div class="container">
    <a href="/purchases">Подробная таблица сделок</a>
</div>
</body>
</html>
