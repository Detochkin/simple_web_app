<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login to Deposits Tracker</title>
</head>
<body class="text-center bg-dark text-white col">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container mt-5 col-lg-3 col-md-4 col-sm-4">
    <main class="form-signin">
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating h3 mb-3 fw-normal">
                <input class="form-control" id="floatingInput" type="text" name="username"
                       value="demo" onblur="if(value=='') value = 'demo'" onfocus="if(value=='demo') value = ''"/>
            </div>
            <div class="form-floating h3 mb-3 fw-normal">
                <input class="form-control" id="floatingPassword" type="password" name="password"
                       value="demo" onblur="if(value=='') value = 'demo'" onfocus="if(value=='demo') value = ''"/>
            </div>
            <button class=" btn btn-lg btn-primary" type="submit"/>
            Sign In</button>
        </form>
    </main>
</div>
