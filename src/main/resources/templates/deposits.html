<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Покупки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="48x48" href="img/oak-leaf.png">
</head>
<body class="bg-dark text-white">

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 col-6">
    <h1 th:text="${deposits_header}"/>
</div>
<div class="container mt-3 col-6">
    <table class="table table-dark col-6 col-sm-4">
        <thead>
        <tr>
            <td color="green">Всего внесено:</td>
            <td color="green" th:text="${deposits_total}"></td>
        </tr>
        <tr>
            <th scope="col">Дата</th>
            <th scope="col">Сумма пополнения</th>
            <th scope="col">Источник денег</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deposit: ${deposits}" class="table-active">
            <td th:text="${deposit.depositDate}"/>
            <td th:text="${deposit.depositSum}"/>
            <td th:text="${deposit.source}"/>
            <td><a th:href="'/deposits/' + ${deposit.id}"><p th:text="${deposit.depositDate}"></p></a></td>

        </tr>
        </tbody>

    </table>
</div>
<div class="container col-6">
    <a href="/deposits/add">Добавить пополнение</a>
</div>
</body>
</html>
