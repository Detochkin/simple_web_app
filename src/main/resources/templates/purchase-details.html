<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Покупки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-white">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-3 col-6">
    <table class="table table-dark col-6 col-sm-4">
        <thead>
        <tr>
            <th scope="col">Тикер</th>
            <th scope="col">Цена покупки</th>
            <th scope="col">Количество</th>
            <th scope="col">Сумма сделки</th>
            <th scope="col">Дата</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purch: ${purchase}" class="table-active">
            <td th:text="${purch.ticker}"/>
            <td th:text="${purch.purchasePrice}"/>
            <td th:text="${purch.quantity}"/>
            <td th:text="${purch.purchaseSum}"/>
            <td><a th:href="'/purchases/' + ${purch.id}"><p th:text="${purch.purchaseDate}"></p></a></td>
            <td>
                <a th:href="'/purchases/' + ${purch.id} + '/edit'">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Редактировать</a></td>
            <td>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <form th:action="'/purchases/' + ${purch.id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form></td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
