<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Покупки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 col-6 mt-5 mb-5">
    <h1>Редактировать сделку</h1>

    <div th:each="purch: ${purchase}" class="table-active">
    <form method="post">
        <input type=text th:value="${purch.ticker}" name="ticker" placeholder="Введите название бумаги или тикер" class="form-control mt-2">
        <input type=number step=0.01 th:value="${purch.purchasePrice}" name="price" placeholder="Цена покупки" class="form-control mt-2">
        <input type="number" th:value="${purch.quantity}" name="quantity" placeholder="Количество купленных бумаг" class="form-control mt-2">
        <input type="text" th:value="${purch.purchaseDate}" name="purchase_date" placeholder="Дата покупки" class="form-control mt-2">
        <button type="submit" class="btn btn-success mt-2">Сохранить</button>

    </form>
    </div>
</div>



</body>
</html>
