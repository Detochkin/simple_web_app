<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Покупки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 col-6 mt-5 mb-5">
    <h1>Добавить бумагу</h1>
    <form action="add" method="post">
        <input type=text name="ticker" placeholder="Введите название бумаги или тикер" class="form-control mt-2">
        <input type=number step=0.01 name="price" placeholder="Цена покупки" class="form-control mt-2">
        <input type="number" name="quantity" placeholder="Количество купленных бумаг" class="form-control mt-2">
        <input type="text" name="purchase_date" placeholder="Дата покупки" class="form-control mt-2">
        <button type="submit" class="btn btn-success mt-2">Добавить</button>

    </form>
</div>



</body>
</html>
